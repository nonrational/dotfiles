<html>
  <head>
    <meta charset="utf8">
    <title>SuitArt Business Card</title>
    <style>
      html, body {
        background: black;
        font-family: 'Sackers Gothic Std';
        font-weight: 500;
        font-size: 9px;
      }

      body {
        min-height: 80mm;
      }

      .bottom {
        position: absolute;
        left: 5mm;
        right: 5mm;
        bottom: 5mm;
      }

      .group {
        margin-top: 3mm;
      }

      .line {
        color: white;
        position: relative;
      }

      .ghost {
        position: relative;
        text-align: center;
        -webkit-transform: scale(0.6);
      }

      .ghost .body {
        z-index: 1;
        position: relative;
        height: 176px;
        width: 125px;
      }

      .ghost .eyes {
        z-index: 10;
        position: absolute;
        left: 50%;
        margin-left: -22px;
        top: 25%;
        width: 44px;
        height: 25px;
        background: url('http://static.suitart.com/templates/eyes.gif');
      }

    </style>
  </head>
  <body>
    <div class="bottom">
      <div class="ghost">
        <div class="eyes"></div>
        <img class="body" src="http://static.suitart.com/templates/ghost.png">
      </div>
      <div class="line">Marc Bachmann</div>
      <div class="line">cto</div>

      <div class="group">
        <div class="line">p: +41 00 000 00 00</div>
        <div class="line">github: marcbachmann</div>
      </div>
      <div class="group">
        <div class="line">suitart ag</div>
        <div class="line">räffelstrasse 25</div>
        <div class="line">8045 zürich</div>
      </div>
    </div>
  </body>
</html>
